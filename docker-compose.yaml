version: '3.6.9'

services:

  db_beautify:
    container_name: db_beautify
    image: postgres:15.0
    restart: always
    volumes:
      - ./dbdata:/var/lib/postgresql/data
    ports:
      - '${DB_PORT}:${DB_PORT}'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}

  api_beautify:
    container_name: api_beautify
    restart: always
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - '${API_PORT}:${API_PORT}'
    volumes:
      - ./api:/api
    depends_on:
      db_beautify:
        condition: service_healthy
    environment:
      PORT: ${API_PORT}

